---
layout: post-default
---
<div class="blog--section-block clearfix">
  <div id="blog" class="blog-content">
    <div class="format format-image">
      {% if page.image %}
      <figure>
        <img src="{{ site.url }}/images/{{ page.image }}" alt="{{ page.imageAlt }}" />
      </figure>
      {% endif %}
      <header class="page-header blog-title">
        <div class="post-meta">
          <p>
            Published at: <span class="publish-on">{{ page.date | date: "%b %-d, %Y" }}</span>
          </p>
        </div>
      </header>
      <article>
        <div class="blog-subtitle">
          {% if page.subtitle %}
          <h4>{{ page.subtitle }}</h4>
          {% endif %}
          <p>
            {{ content }}
          </p>
          <p>&nbsp;</p>
        </div>
      </article>
    </div>
  </div>
</div>
