---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="small-12 medium-8 columns">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    </div>
    <div class="small-12 medium-4 columns text-right">
      <small class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</small>
    </div>
  </header>

  <div class="post-content small-12 columns" itemprop="articleBody">
    {{ content }}
  </div>

</article>
