# Setup
title: Tim Rayburn
description: Lead with grace and be wholly you.
url: https://timrayburn.net
avatar: /images/tim-rayburn-smirk.jpg
paginate: 3
permalink: pretty
cover_image: /images/hero.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: trayburn
  card: summary
logo: logo.png
social:
  name: Tim Rayburn
  links:
    - https://twitter.com/trayburn
    - https://github.com/trayburn
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Tim Rayburn
  url: https://github.com/trayburn/
  email: tim@timrayburn.net
