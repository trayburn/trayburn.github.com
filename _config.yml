description: "Tim Rayburn is a Vice President of Consulting with Improving Enterprises, a software and project management consulting company in Dallas, TX.  He is a passionate advocate of apprenticeship and mentorship in corporate environments.  Since 2007 he has been awarded the Microsoft MVP in recognition of his expertise and community leadership.  He is also a conference organizer, an author, and can be found speaking across the nation on agile processes, software design, and career management.  He lives in the North Dallas area with his amazing wife Kate and their loyal dog Gandalf."

